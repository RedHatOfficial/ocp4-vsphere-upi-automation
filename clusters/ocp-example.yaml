helper_vm_ip: 192.168.1.20
bootstrap_ignition_url: "http://{{helper_vm_ip}}:8080/{{ cluster }}/ignition/bootstrap.ign"
config:
  provider: vsphere
  base_domain: mydomain.com
  cluster_name: "{{ cluster }}" # Can also be in format latest-4.11
  cluster_version: "4.10.28"
  ignition_version: "3.2.0"
  fips: false
  #networkType: OVNKubernetes
  #isolationMode: Multitenant
  pull_secret: "{{ lookup('file', '/path/to/pullsecret') }}"
  master_schedulable: false
  hybrid: false
vcenter:
  cluster: vsphere-cluster-1
  ip: vcenter01.mydomain.com
  datastore: datastore1
  iso_dir: ocp_install_isos
  network: "VM Network"
  # username: [CHANGE ME]
  # password: [CHANGE ME]
  datacenter: 'dc1'
  folder_absolute_path: '/dc1/vm/OpenShift/{{ cluster }}'
  template_name: rhcos-vmware
  hw_version: 15
download:
  govc: "https://github.com/vmware/govmomi/releases/download/v0.30.0"
  clients_url: "https://mirror.openshift.com/pub/openshift-v4/x86_64/clients/ocp/{{ config.cluster_version }}"
nodes:
  - { name: "bootstrap", type: "bootstrap", macaddr: "00:50:56:be:ce:8e", ipaddr: "192.168.1.62", cpu: 4, ram: 16384, size_gb: 120}
  - { name: "master0", type: "master", macaddr: "00:50:56:be:1a:89", ipaddr: "192.168.1.43", cpu: 8, ram: 16384, size_gb: 120}
  - { name: "master1", type: "master", macaddr: "00:50:56:be:4c:49", ipaddr: "192.168.1.44", cpu: 8, ram: 16384, size_gb: 120}
  - { name: "master2", type: "master", macaddr: "00:50:56:be:1d:17", ipaddr: "192.168.1.45", cpu: 8, ram: 16384, size_gb: 120}
  - { name: "worker0", type: "worker", macaddr: "00:50:56:be:d3:cb", ipaddr: "192.168.1.48", cpu: 4, ram: 16384, size_gb: 120}
  - { name: "worker1", type: "worker", macaddr: "00:50:56:be:0f:22", ipaddr: "192.168.1.49", cpu: 4, ram: 16384, size_gb: 120}
  - { name: "worker2", type: "worker", macaddr: "00:50:56:be:42:8a", ipaddr: "192.168.1.50", cpu: 4, ram: 16384, size_gb: 120}
static_ip:
  gateway: 192.168.1.1
  netmask: 255.255.255.0
  dns: 192.168.1.250
  network_interface_name: ens192
network_modifications:
  enabled: true
  clusterNetwork:
  - cidr: 100.68.0.0/14
    hostPrefix: 23
  serviceNetwork:
  - cidr: 100.66.0.0/15
  machineNetwork:
  - cidr: 192.168.1.0/21
proxy:
  enabled: false
  # http_proxy: "http://internet.mydomain.com:8080"
  # https_proxy: "http://internet.mydomain.com:8080"
  # no_proxy: "'*.mydomain.com,mydomain.com,.mydomain.com,{{ helper_vm_ip }},localhost'"
  # cert_content: |
  #   -----BEGIN CERTIFICATE-----
  #       <certficate content>
  #   -----END CERTIFICATE-----
registry:
  enabled: false
  # product_repo: openshift-release-dev
  # product_release_name: ocp-release
  # username: artifactory-user # Change Me
  # password: artifactory-pass # Change Me
  # email: user@mydomain.com
  # cert_content:
  # host: artifactory.mydomain.com
  # port: 443
  # repo: ocp/openshift4
  # disconnected: true
ntp:
  custom: true
  ntp_server_list:
    - ntp1.mydomain.com
    - ntp2.mydomain.com
